description = "gitpiece-ssm"

allprojects  {
	apply plugin: 'maven'
	apply plugin: 'idea'	
	group = 'gitpiece'
	version = '0.0.1-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7
  [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
  
  repositories {
    mavenLocal()
    jcenter()
    maven { url "http://repo.maven.apache.org/maven2" }
  }

}

project(':ssm-web') {
	apply plugin: 'war'
	
	description = 'ssm::ssm-web'

	dependencies {
		compile group: 'org.springframework', name: 'spring-context', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-context-support', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-tx', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-jdbc', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-web', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-webmvc', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-orm', version:'4.1.6.RELEASE'
		compile group: 'org.springframework', name: 'spring-oxm', version:'4.1.6.RELEASE'
		compile group: 'com.thoughtworks.xstream', name: 'xstream', version:'1.4.4'
		compile group: 'org.aspectj', name: 'aspectjrt', version:'1.7.4'
		compile group: 'org.aspectj', name: 'aspectjweaver', version:'1.8.5'
		compile group: 'cglib', name: 'cglib', version:'3.1'
		compile group: 'org.hibernate', name: 'hibernate-validator', version:'5.1.1.Final'
		compile group: 'org.mybatis', name: 'mybatis', version:'3.3.0'
		compile group: 'org.mybatis', name: 'mybatis-spring', version:'1.2.2'
		compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.34'
		compile group: 'com.alibaba', name: 'druid', version:'1.0.12'
		compile group: 'net.sf.ehcache', name: 'ehcache-core', version:'2.6.9'
		compile group: 'net.sf.ehcache', name: 'ehcache-web', version:'2.0.4'
		compile group: 'redis.clients', name: 'jedis', version:'2.5.1'
		compile group: 'org.apache.shiro', name: 'shiro-core', version:'1.2.3'
		compile group: 'org.apache.shiro', name: 'shiro-spring', version:'1.2.3'
		compile(group: 'org.apache.shiro', name: 'shiro-cas', version:'1.2.3') {
			exclude(module: 'commons-logging')
		}
		compile group: 'org.apache.shiro', name: 'shiro-web', version:'1.2.3'
		compile group: 'org.apache.shiro', name: 'shiro-ehcache', version:'1.2.3'
		compile group: 'commons-logging', name: 'commons-logging', version:'1.2'
		compile group: 'commons-io', name: 'commons-io', version:'2.4'
		compile group: 'commons-codec', name: 'commons-codec', version:'1.9'
		compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.1'
		compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.3.2'
		compile group: 'com.google.guava', name: 'guava', version:'17.0'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.2.3'
		compile group: 'net.coobird', name: 'thumbnailator', version:'0.4.2'
		compile group: 'com.ckfinder', name: 'apache-ant-zip', version:'2.3'
		compile group: 'com.ckfinder', name: 'ckfinder', version:'2.3'
		compile group: 'com.ckfinder', name: 'ckfinderplugin-fileeditor', version:'2.3'
		compile group: 'com.ckfinder', name: 'ckfinderplugin-imageresize', version:'2.3'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.2.3'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.2.3'
		compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version:'2.2.3'
		//servlet
		compile 'javax.servlet:servlet-api:3.0-alpha-1'
		//test
		testCompile group: 'org.springframework', name: 'spring-test', version:'4.1.6.RELEASE'
		testCompile group: 'com.jayway.jsonpath', name: 'json-path', version:'0.9.0'
		testCompile group: 'junit', name: 'junit', version:'4.11'
		testCompile group: 'org.mockito', name: 'mockito-core', version:'1.9.5'
		testCompile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version:'1.3.2'
	}
	test.useTestNG()
}
